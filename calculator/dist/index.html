<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <span class="number seven">&#55</span>                    
        <span class="number eight">&#56</span>                    
        <span class="number nine">&#57</span>                  
        <span class="operator plus">&#43</span>
        <span class="number four">&#52</span>                    
        <span class="number five">&#53</span>          
        <span class="number six">&#54</span>                    
        <span class="operator minus">&#8722</span>
        <span class="number one">&#49</span>                    
        <span class="number two">&#50</span>                    
        <span class="number three">&#51</span>                    
        <span class="operator divide">&#247</span>
        <span class="number zero">&#48</span>          
        <span class="period">&#46</span>
        <span class="equals">&#61</span>
        <span class="operator times">&#215</span>
      </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
