<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="buttons">
        <span class="seven">&#55</span>                    
        <span class="eight">&#56</span>                    
        <span class="nine">&#57</span>                  
        <span class="plus">&#43</span>
        <span class="four">&#52</span>                    
        <span class="five">&#53</span>          
        <span class="six">&#54</span>                    
        <span class="minus">&#8722</span>
        <span class="one">&#49</span>                    
        <span class="two">&#50</span>                    
        <span class="three">&#51</span>                    
        <span class="divide">&#247</span>
        <span class="zero">&#48</span>          
        <span class="period">&#46</span>
        <span class="equals">&#61</span>
        <span class="times">&#215</span>
      </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
